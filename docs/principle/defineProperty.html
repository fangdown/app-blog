		//##################step6-订阅-观察者模式#######################
		/**
		构造函数
		属性是subs
		原型链上有2个方法 添加和提示
		*/
		function Dep(){
			this.subs = [];
		}
		Dep.prototype = {
			addSub: function(sub){
				this.subs.push(sub);
			},
			notify: function(){
				this.subs.forEach(function(sub){
					sub.update();
				console.log('sub', sub);
				})
			}
		}
		function Wathcher(vm, node, name){
			Dep.target = this;
			this.name = name;
			this.node = node;
			this.vm = vm;	
			this.update();
			Dep.target = null;
		}
		Wathcher.prototype = {
			update: function(){
				this.get();
				this.node.nodeValue = this.value;
			},
			get: function(){
				console.log('get---name', this.name)
				this.value = this.vm[this.name];
			}
		}
		function observe(obj, vm){
			Object.keys(obj).forEach(function(key){ // 循环对象得到key数组，循环执行
				defineReactive(vm, key, obj[key]); // 将属性挂载到vm上而不是data里
			})
		}
		function defineReactive(obj, key, val){ // obj 是vm， 和observe里的obj不一样
			var dep = new Dep(); // 类似于公众号官方， 每一个属性都是一个公众号
			Object.defineProperty(obj, key, {
				get: function (){
					if(Dep.target){
						dep.addSub(Dep.target) // watcher 实例
					}
					return val;
				},
				set: function(newVal){
					if(val === newVal) {return;}
					val = newVal;
					console.log('dep', dep);
					dep.notify();
				}
			});
		}
		function compile(node, vm){
			// console.log('vm-compile', vm);
			var reg = /\{\{(.*)\}\}/; // 括号里为分组
			if(node.nodeType === 1){
				var attr = node.attributes;
				for(var i = 0; i< attr.length; i++){
					if(attr[i].nodeName="v-model"){
						var name = attr[i].nodeValue;
						node.addEventListener('input', function(e){
							vm[name] = e.target.value;
						})
						node.value = vm[name]; // 可输入表单类型 值是value
						node.removeAttribute('v-model')
					}
				}
			}
			if(node.nodeType === 3){
				if(reg.test(node.nodeValue)){
					var name = RegExp.$1; // 第一个分组值
					name = name.trim();
					// node.nodeValue = vm[name]; // 文本类型 值为nodeValue
					new Wathcher(vm, node, name);
				}
			}
		}
		function nodeToFragment(node, vm){
			var flag = document.createDocumentFragment();
			var child;
			while(child = node.firstChild){
				// 经过compile之后 node不包含 v-model 及 {{}}
				compile(child, vm);
				flag.appendChild(child);
			}
			return flag;
		}
		function Vue(options){
			this.data = options.data;
			var id = options.el;
			var data = this.data;
			observe(data, this); // 监听data中的每个属性
			var dom = nodeToFragment(document.getElementById(id), this);
			document.getElementById(id).appendChild(dom);
		}
