<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>多行文本溢出</title>
  <style>
   .p{
    position: relative;
    width: 100px;
    height: 4.2em;
    line-height: 1.4em;
    overflow: hidden;
  }
  .p:after{
    position:absolute;
    right:0;
    bottom: 0;
    padding: 0 20px 1px 40px;
    content: '...';
    background:url(http://css88.b0.upaiyun.com/css88/2014/09/ellipsis_bg.png) repeat-y;
  }
  </style>
</head>
<body>
  <p class="p">“靶机越是飞得没有‘套路’，越是逼着我们创新战法应对。”某参训舰艇领导深有感触地说。笔者了解到，该基地自靶机列装以来，先后执行重大演习研练保障任务30多次，共发射靶机数百架次，探索形成了海用型靶机“港岸发射、近岸回收”“多方向、多波次”构设空中威胁等战法训法。</p>
</body>
</html>
